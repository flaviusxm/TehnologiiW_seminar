<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seminar 6</title>
  <style>
    .top_row .left,.top_row .mid, .top_row .right{
        border-top:none;
    }
     .left, .mid, .right {
        width: 100px;
        height: 100px;
        border: 1px solid #333;
        box-sizing: border-box;
        float: left;
        background-color: #f2f2f2;
        
    }
    .matrice_tic_tac{
        width: 40%;
        margin: 10%;
    }
      .left {
        border-left: none;
    }
    
    .right {
        border-right: none;
    }
    
    .bottom_row .left, .bottom_row .mid, .bottom_row .right {
        border-bottom: none;
    }
  </style>
</head>
<body>
<div class="matrice_tic_tac">
<div class="top_row">
    <div class="left"></div>
    <div class="mid"></div>
    <div class="right"></div>
</div>
<div class="mid_row">
    <div class="left"></div>
    <div class="mid"></div>
    <div class="right"></div>
</div>
<div class="bottom_row">
    <div class="left"></div>
    <div class="mid"></div>
    <div class="right"></div>
</div>
</div>
</body>
</html>
