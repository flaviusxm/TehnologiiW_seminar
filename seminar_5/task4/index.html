<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 4</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
         width: 100px;
      height: 100px;
      background-color:black;
      position: relative;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
    <h1>Evenimente</h1>
    <button id="btnStanga">Stanga </button>
    <button id="btnDreapta">Dreapta</button>
    <button id="btnCuloare">Schimba culoarea</button>
    <button id="btnCustom">Actiune custom</button>
    <div id="patrat"></div>
    <script>
const partrat=document.getElementById("box");
let pos=0;
document.getElementById("btnStanga").addEventListener("click",()=>{
    pos-=25;
    partrat.style.left=pos+"px";
})
document.getElementById("btnDreapta").addEventListener("click",()=>{
    pos+=25;
    partrat.style.right=pos+"px";
})
document.getElementById("btnCuloare").addEventListener("click",()=>{
   const colors = [
  "#FF5733", "#33FF57", "#3357FF", "#F1C40F", "#9B59B6",
  "#1ABC9C", "#E74C3C", "#2ECC71", "#3498DB", "#34495E",
  "#FF33A8", "#FF8C00", "#00CED1", "#DC143C", "#7FFF00",
  "#FFD700", "#00FF7F", "#8A2BE2", "#FF1493", "#00BFFF"
];
    const color=colors[Math.floor(Math.random()*colors.length)];
    patrat.style.backgroundColor=color;
})
document.getElementById("btnCustom").addEventListener("click",()=>{
    const eveniment=new CustomEvent("mesajCustom",{
        detail:{text:"Alerta! Eveniment custom!"}
    })
    document.dispatchEvent(eveniment);
})
document.addEventListener("customMessage",(e)=>{
    alert(e.detail.text);
})
    </script>
</body>
</html>
