<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat simplu</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .general-container-chat {
      width: 800px;
      height: 600px;
      display: flex;
      border: 1px solid #ccc;
      border-radius: 10px;
    }


    .chat-search {
      width: 30%;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      background-color: #fafafa;
    }

    .chat-search input {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .contacts-list {
      flex: 1;
      overflow-y: auto;
    }


    .contact:hover {
      background-color: #f0f0f0;
    }

    .chat-box {
      width: 70%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .messages div {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .messages :nth-child(odd){
        background-color: #00b324;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button:hover {
      background-color: #00b324;
    }
  </style>
</head>
<body>
  <div class="general-container-chat">
    <div class="chat-search">
      <input type="text" placeholder="Cauta...">
      <div class="contacts-list">
        <div class="contact">Andreea</div>
        <div class="contact">Darius</div>
        <div class="contact">Laurentiu</div>
      </div>
    </div>
    <div class="chat-box">
      <div class="messages">
        <div>Salutare!</div>
        <div>Cum te simti?</div>
      </div>
<div class="chat-input">
        <input type="text" placeholder="Scrie...">
        <button>Trimite</button>
      </div>
    </div>
  </div>
</body>
</html>
